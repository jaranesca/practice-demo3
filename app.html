<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App HTML</title>
</head>

<body>
    <h1>Grab information sended to this page</h1>
    <button id="grabParamsButton" onclick="grabUrlParams()">Grab URL Parameters</button>
    <div id="result"></div>

    <script>
        function grabUrlParams()
        {
            const params = new URLSearchParams(window.location.search);
            console.log(params);
            const name = params.get('name');
            const age = params.get('age');
            const country = params.get('country');

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${name ? name : 'N/A'}</p>
                <p><strong>Age:</strong> ${age ? age : 'N/A'}</p>
                <p><strong>Country:</strong> ${country ? country : 'N/A'}</p>
            `
        };
    </script>
</body>

</html>
